<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">    
         <link rel="stylesheet" type="text/css" href="style.css">      
    </head>
    <body>
    
        <h2 class="title">Ingresa dos números </h2>
        
        
        <div class="inputs">                        
            <input class="primer-numero" placeholder="ingresa un número">
            <input class="segundo-numero" placeholder="ingresa un número">            
        </div>
        
        <div class="buttons">                        
            <button class="boton sumar-boton">+</button>
            <button class="boton restar-boton">-</button>
            <button class="boton multiplicar-boton ">*</button>
            <button class="boton dividir-boton">/</button>            
        </div>

        <div class="resultados">                        
            <h2 class="title">Resultado:</h2>
            <h2 class="resultado title"></h2>            
        </div>
       <script src="script.js"></script>  
    </body>    
</html>
